<script>
  
$(document).ready(function(){
  pageInit();

  let i = 1;
  mainBannerSlider(i);
  mainBannerSliderBtnActive();
});

function pageInit(){
  loadByajax('/view/include/nav', $("#navPlace"));
  loadByajax('/view/include/footer', $("#footerPlace"));
}


function mainBannerSlider(index){
  
}

function mainBannerSliderBtnActive(){
  $("#sliderPrev").on("click", function(){
    console.log("prev");
    $(".slideshow-box").css({left : $(".slideshow-box")[0].offsetLeft + 800.8 + 'px'});
  });

  $("#sliderNext").on("click", function(){
    console.log("next");
    $(".slideshow-box").css({left : $(".slideshow-box")[0].offsetLeft - 800.8 + 'px'});
  });

}

function loadByajax(url, place) {
  $.ajax({
      url : url + '.html',
  })
  .done(function (data, textStatus, xhr) {
    $(place).html(data);
  })
  .fail(function(data, textStatus, errorThrown){
    console.log("error!!!");
  });
}


</script>
