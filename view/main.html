<div class="myself">
    <div class="myselfBox">
        <span class="leftContent">
            <div id="box"></div>
        </span>
        <span class="rightContent">
            <span><h1>안녕하세요.</h1></span>
            <span><h1>개발자 정형진의</h1></span>
            <span><h1>포트폴리오입니다.</h1></span>
        </span>
    </div>
</div>

<script>
    
    $(document).ready(async function () {
        await sizeUp(15);
        await moveBox(44);
    })

    function sizeUp(size) {
        return new Promise((resolve, reject)=>{
            setTimeout(function (size) {
                console.log("sizeUp");
                $("#box").css("width", size + 'rem');
                $("#box").css("height", size + 'rem');
                $("#box").css("transform", 'rotateZ(180deg)');
                $("#box").css("transition", "width 1s, height 1s, transform 1s");
                resolve();
            }, 100, size);
        });
    }

    function moveBox(size) {
        return new Promise((resolve, reject)=>{
            setTimeout(function (size) {
                console.log("moveBox");
                $(".myself > div").css("width", size + 'rem');
                resolve();
            }, 1000, size);
        });
    }

</script>
